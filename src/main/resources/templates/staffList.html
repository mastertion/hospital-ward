<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 数据表格</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/asset/css/animate.css" rel="stylesheet">
    <link href="/asset/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="https://cdn.bootcss.com/element-ui/2.5.4/theme-chalk/index.css" rel="stylesheet">
    <link href="/asset/css/reset.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight page-content" id="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a @click="addStaffDialog" href="javascript:void(0);" class="btn btn-primary ">添加行</a>
                    </div>
                    <el-table
                            :data="staffList"
                            border
                            style="width: 100%">
                        <el-table-column
                                prop="id"
                                label="员工号"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="userName"
                                label="员工姓名">
                        </el-table-column>
                        <el-table-column
                                prop="sex"
                                label="性别">
                        </el-table-column>
                        <el-table-column
                                prop="cardId"
                                label="身份证号">
                        </el-table-column>
                        <el-table-column
                                prop="position"
                                label="职位">
                        </el-table-column>
                        <el-table-column
                                prop="phone"
                                label="手机号	">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="家庭住址">
                        </el-table-column>
                        <el-table-column
                                prop="ontheJob"
                                label="在职状态">
                        </el-table-column>
                        <el-table-column
                                prop="jobTime"
                                label="入职时间">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="180">
                            <template slot-scope="scope">
                                <el-button @click="editStaffDialog(scope)"
                                           size="mini"
                                >编辑
                                </el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                >删除
                                </el-button>
                            </template>
                        </el-table-column>

                    </el-table>
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="1"
                            :page-sizes="[5, 10, 20, 40]"
                            :page-size="staffInfo.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="staffInfo.total">
                    </el-pagination>
                </div>
            </div>
        </div>
        <el-dialog
                :title="title"
                :modal-append-to-body="false"
                :visible.sync="dialogVisible"
                width="50%"
                :before-close="handleClose">
            <el-form ref="form" :model="form" label-width="80px">
                <el-row :gutter="20" type="flex">
                    <el-col :offset="9" :span="6">
                        <el-upload
                                class="avatar-uploader"
                                action="https://api.yum6.cn/sinaimg.php/sinaimg.php?type=multipart"
                                name="file"
                                :show-file-list="false"
                                :on-success="handleAvatarSuccess"
                                :before-upload="beforeAvatarUpload">
                            <img v-if="form.photo" :src="form.photo" class="avatar">
                            <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                        </el-upload>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="12">
                        <el-form-item label="员工名：">
                            <el-input v-model="form.name"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">

                        <el-form-item label="身份证：">
                            <el-input v-model="form.cardId"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="12">

                        <el-form-item label="手机号：">
                            <el-input v-model="form.phone"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="地址：">
                            <el-input v-model="form.address"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="12">
                        <el-form-item label="职位：">
                            <el-select v-model="form.position" placeholder="请选择职位">
                                <el-option
                                        v-for="item in options"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="性别">
                            <el-radio-group v-model="form.sex">
                                <el-radio :label="0">女</el-radio>
                                <el-radio :label="1">男</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="handleClose">取 消</el-button>
                <el-button type="primary" @click="handleConfirm">确 定</el-button>
            </span>
        </el-dialog>
    </div>
</div>


</body>
<!-- 全局js -->
<script src="/asset/js/jquery.min.js?v=2.1.4"></script>
<script src="/asset/js/bootstrap.min.js?v=3.3.6"></script>


<script src="/asset/js/plugins/jeditable/jquery.jeditable.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/element-ui/2.5.4/index.js"></script>
<!-- Page-Level Scripts -->
<script>
    $(function () {
        vm.find()
    })
    var vm = new Vue({
        el: "#content",
        data: function () {
            return {
                title: '添加员工',
                dialogVisible: false,
                staffList: [],
                staffInfo: {
                    pageSize: 5,
                    pageNum: 1
                },
                form: {
                    sex: 1,
                    photo: ''
                },
                menu: [
                    {
                        name: '接待',
                        path: '#',
                        children:[
                            {
                                name: '床位管理',
                                path: 'bed'
                            },
                            {
                                name: '预定管理',
                                path: 'reservation'
                            },
                            {
                                name: '入住管理',
                                path: 'checkIn'
                            }
                        ]
                    },
                    {
                        name: '护理',
                        path: '#',
                        children:[
                            {
                                name: '护理信息',
                                path: 'careRecord'
                            },
                            {
                                name: '护理计划',
                                path: 'carePlan'
                            }
                        ]
                    },
                    {
                        name: '员工管理',
                        path: '#',
                        children:[
                            {
                                name: '员工信息',
                                path: 'staff'
                            }
                        ]
                    },
                    {
                        name: '用户管理',
                        path: '#',
                        children:[
                            {
                                name: '用户基本信息',
                                path: 'patient'
                            },
                            {
                                name: '用户账户',
                                path: 'account'
                            }
                        ]
                    },
                    {
                        name: '药品管理',
                        path: '#',
                        children:[
                            {
                                name: '药品管理',
                                path: 'medicinal'
                            }
                        ]
                    }
                ],
                options: [{
                    value: 1,
                    label: '医生'
                }, {
                    value: 2,
                    label: '护士'
                }, {
                    value: 3,
                    label: '前台'
                }],
            }
        },
        methods: {
            find: function () {
                $.ajax({
                    url: "/customer/staff",
                    type: "get",//请求方式
                    data: vm.staffInfo,//请求数据
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.staffList = response.data.list
                            vm.staffInfo = response.data
                        }
                    },
                })

            },
            edit: function () {
                let method = 'post'
                if (vm.form.id) {
                    method = 'put'
                    vm.form.jobTime = undefined
                    vm.form.updateDate = undefined
                }
                $.ajax({
                    url: "/customer/staff",
                    type: method,//请求方式
                    data: vm.form,//请求数据
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.find()
                            vm.handleClose()
                        }
                    },
                })
            },
            handleSizeChange: function (val) {
                vm.staffInfo.pageSize = val
                vm.find()
            },
            handleCurrentChange: function (val) {
                vm.staffInfo.pageNum = val
                vm.find()
            },
            handleClose() {
                vm.form = {
                    sex: 1,
                    photo: ''
                }
                vm.dialogVisible = false
            },
            addStaffDialog() {
                vm.dialogVisible = true
                vm.title = '添加员工'
            },
            editStaffDialog(data) {
                vm.dialogVisible = true
                vm.form = Object.assign({},  data.row)
            },
            handleConfirm() {
                vm.dialogVisible = true
                vm.edit()
            },
            handleAvatarSuccess(res, file) {
                if (file.response.code === '200') {
                    // this.form.photo = URL.createObjectURL(file.response);
                    this.form.photo = file.response.url;
                } else {
                    this.$message.error("上传失败");
                }
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        },
        created: function () {
        },
        mounted: function () {
        }
    })
</script>
<!--统计代码，可删除-->
</html>
