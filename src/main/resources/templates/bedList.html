<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 数据表格</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/asset/css/animate.css" rel="stylesheet">
    <link href="/asset/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="https://cdn.bootcss.com/element-ui/2.5.4/theme-chalk/index.css" rel="stylesheet">
    <link href="/asset/css/reset.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight page-content" id="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a @click="addBedDialog();" href="javascript:void(0);" class="btn btn-primary ">添加行</a>
                    </div>
                    <el-table
                            :data="bedList"
                            border
                            style="width: 100%">
                        <el-table-column
                                prop="roomNum"
                                label="房间号	"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="roomType"
                                label="房间类型">
                            <template slot-scope="scope">
                                {{scope.row.roomType == 1 ? '单人间': scope.row.roomType == 2 ? '双人间' : '-' }}
                            </template>
                        </el-table-column>
                        <el-table-column
                                prop="bedNum"
                                label="床编号	">
                        </el-table-column>
                        <el-table-column
                                prop="status"
                                label="有无预定">
                            <template slot-scope="scope">
                                {{scope.row.status == 0 ? '无预定': scope.row.status == 1 ? '已预定' : '-' }}
                            </template>
                        </el-table-column>
                        <el-table-column
                                prop="isNull"
                                label="当前状态">
                            <template slot-scope="scope">
                                {{scope.row.isNull == 0 ? '无人': scope.row.isNull == 1 ? '有人' : '-' }}
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="1"
                            :page-sizes="[5, 10, 20, 40]"
                            :page-size="bedInfo.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="bedInfo.total">
                    </el-pagination>
                </div>
            </div>
        </div>
        <el-dialog
                :title="title"
                :modal-append-to-body="false"
                :visible.sync="dialogVisible"
                width="80%"
                :before-close="handleClose">
            <el-form ref="form" :rules="rules" :model="form" label-width="120px">
                <el-form-item label="房间号：" prop="roomNum">
                    <el-input v-model="form.roomNum"></el-input>
                </el-form-item>
                <el-form-item label="房间类型：" prop="roomType">
                    <el-select v-model="form.roomType" placeholder="请选择房间类型">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="handleClose">取 消</el-button>
                <el-button type="primary" @click="handleConfirm(form)">确 定</el-button>
            </span>
        </el-dialog>

    </div>
</div>

<!-- 全局js -->
<script src="/asset/js/jquery.min.js?v=2.1.4"></script>
<script src="/asset/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/asset/js/plugins/jeditable/jquery.jeditable.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/element-ui/2.5.4/index.js"></script>
<!-- Page-Level Scripts -->
<script>
    $(function () {
        vm.find()
    })
    var vm = new Vue({
        el: "#content",
        data: function () {
            var roomNumValidator = (rule, value, callback) => {
                if (value.trim().length < 3 || value.trim().length > 5) {
                    callback(new Error('长度在 3 到 5 个字符'));
                } else {
                    $.ajax({
                        url: "/product/room/" + value.trim(),
                        type: "get",//请求方式
                        dataType: "json",//返回类型
                        success: function (response) {
                            console.log(response)
                            if (response.code === 200) {

                                if (response.data) {
                                    callback(new Error('存在此房间'));
                                } else {
                                    callback();
                                }
                            }
                        },
                    })
                }
            };
            return {
                bedList: [],
                bedInfo: {
                    pageSize: 5,
                    pageNum: 1
                },
                form: {},
                title: '',
                dialogVisible: false,
                options: [{
                    value: 1,
                    label: '单人间'
                }, {
                    value: 2,
                    label: '双人间'
                }],
                rules: {
                    roomNum: [
                        {required: true, message: '请输入房间号', trigger: 'blur'},
                        {validator: roomNumValidator, trigger: 'change'}
                    ],
                    roomType: [
                        { required: true, message: '请选房间类型', trigger: 'change'},
                    ]
                }

            }
        },
        methods: {
            changeRoomNum() {
                $.ajax({
                    url: "/product/room/" + vm.form.roomNum,
                    type: "get",//请求方式
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {

                            console.log(response)
                        }
                    },
                })
            },
            addBedDialog() {
                vm.dialogVisible = true
                vm.title = '添加床位'
            },
            handleConfirm(form) {
                    this.$refs.form.validate((valid) => {
                        if (valid) {
                            $.ajax({
                                url: "/product/room",
                                type: "post",//请求方式
                                data: form,//请求数据
                                dataType: "json",//返回类型
                                success: function (response) {
                                    if (response.code === 200) {
                                        console.log(response)
                                    }
                                },
                            })
                        } else {
                            return false;
                        }
                    });
            },
            handleClose() {
                vm.form ={}
                this.$refs.form.resetFields();
                vm.dialogVisible = false
            },
            find: function () {
                $.ajax({
                    url: "/product/bed",
                    type: "get",//请求方式
                    data: vm.bedInfo,//请求数据
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.bedList = response.data.list
                            vm.bedInfo = response.data
                            console.log(response)
                        }
                    },
                })

            },
            handleSizeChange: function (val) {
                vm.bedInfo.pageSize = val
                vm.find()
            },
            handleCurrentChange: function (val) {
                vm.bedInfo.pageNum = val
                vm.find()
            }
        },
        created: function () {
        },
        mounted: function () {
        }

    })
</script>
<!--统计代码，可删除-->

</body>

</html>
