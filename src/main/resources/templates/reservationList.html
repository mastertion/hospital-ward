<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 数据表格</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/asset/css/animate.css" rel="stylesheet">
    <link href="/asset/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="https://cdn.bootcss.com/element-ui/2.5.4/theme-chalk/index.css" rel="stylesheet">
    <link href="/asset/css/reset.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight page-content" id="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a @click="addPatientDialog();" href="javascript:void(0);" class="btn btn-primary ">添加行</a>
                    </div>
                    <el-table
                            :data="patientList"
                            border
                            style="width: 100%">
                        <el-table-column
                                prop="id"
                                label="用户编号"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="用户姓名">
                        </el-table-column>
                        <el-table-column
                                prop="sex"
                                label="性别">
                        </el-table-column>
                        <el-table-column
                                prop="cardId"
                                label="身份证号">
                        </el-table-column>
                        <el-table-column
                                prop="roomNum"
                                label="房间号">
                        </el-table-column>
                        <el-table-column
                                prop="bedNum"
                                label="床号">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="230">
                            <template slot-scope="scope">
                                <el-button
                                        @click="editCheckIn(scope.row)"
                                        size="mini"
                                >入住
                                </el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="delCheckIn(scope.row)"

                                >取消预订
                                </el-button>
                            </template>
                        </el-table-column>

                    </el-table>
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="1"
                            :page-sizes="[5, 10, 20, 40]"
                            :page-size="patientInfo.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="patientInfo.total">
                    </el-pagination>
                </div>
            </div>
        </div>
        <el-dialog
                :title="title"
                :modal-append-to-body="false"
                :visible.sync="dialogVisible"
                width="80%"
                :before-close="handleClose">
            <el-form ref="form" :model="form" :rules="rules" label-width="120px">
                <el-form-item label="用户：" prop="id">
                    <el-select v-model="form.id" placeholder="请选择用户">
                        <el-option
                                v-for="item in patients"
                                :key="item.id"
                                :label="item.name"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="房间类型：" >
                    <el-select v-model="form.roomType" @change="getBed" placeholder="请选择房间类型">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="床位：" prop="roomBedId">
                    <el-cascader
                            :props="optionProps"
                            :options="bedList"
                            v-model="form.roomBedId"
                            @change="handleChange">
                    </el-cascader>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="handleClose">取 消</el-button>
                <el-button type="primary" @click="handleConfirm">确 定</el-button>
            </span>
        </el-dialog>
    </div>
</div>

<!-- 全局js -->
<script src="/asset/js/jquery.min.js?v=2.1.4"></script>
<script src="/asset/js/bootstrap.min.js?v=3.3.6"></script>


<script src="/asset/js/plugins/jeditable/jquery.jeditable.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/element-ui/2.5.4/index.js"></script>
<!-- Page-Level Scripts -->
<script>
    $(function () {
        vm.find()
    })
    var vm = new Vue({
        el: "#content",
        data: function () {
            return {
                options: [{
                    value: 1,
                    label: '单人间'
                }, {
                    value: 2,
                    label: '双人间'
                }],
                patientList: [],
                patients: [],
                bedList: [],
                patientInfo: {
                    pageSize: 5,
                    pageNum: 1
                },
                title: '',
                form: {
                },
                dialogVisible: false,
                staffList: [],
                optionProps: {
                    value: 'id',
                    label: 'name',
                    children: 'children'
                },
                 rules: {
                     id: [
                         { required: true, message: '请选用户', trigger: 'change'},
                     ],
                     roomBedId: [
                         { required: true, message: '请选床位', trigger: 'change'},
                     ]
                 }
            }
        },
        methods: {
            handleChange () {

            },
            delCheckIn (row) {
                this.$confirm('此用户是否取消预订, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        url: "/customer/patient_cancel_reserve",
                        type: "put",//请求方式
                        data: row,//请求数据
                        dataType: "json",//返回类型
                        success: function (response) {
                            if (response.code === 200 ) {
                                if (response.data) {
                                    vm.find()
                                    vm.$message({
                                        type: 'success',
                                        message: '取消预订成功!'
                                    });
                                } else {
                                    vm.$message({
                                        type: 'info',
                                        message: '取消预订失败!'
                                    });
                                }
                            } else {
                                vm.$message({
                                    type: 'info',
                                    message: '取消预订失败!'
                                });
                            }
                        },
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },
            editCheckIn (row) {
                this.$confirm('此用户是否入住, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        url: "/customer/patient_to_check_in",
                        type: "put",//请求方式
                        data: row,//请求数据
                        dataType: "json",//返回类型
                        success: function (response) {
                            if (response.code === 200 ) {
                                if (response.data) {
                                    vm.find()
                                    vm.$message({
                                        type: 'success',
                                        message: '入住成功!'
                                    });
                                } else {
                                    vm.$message({
                                        type: 'info',
                                        message: '入住失败!'
                                    });
                                }
                            } else {
                                vm.$message({
                                    type: 'info',
                                    message: '入住失败!'
                                });
                            }
                        },
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消入住'
                    });
                });
            },
            addPatientDialog() {
                vm.dialogVisible = true
                vm.title = '录入用户信息'
                vm.getPatient()
                vm.getBed()
            },
            handleConfirm() {
                vm.dialogVisible = true
                this.$refs.form.validate((valid) => {
                    if (valid) {
                        vm.form.bedId = vm.form.roomBedId[1]
                        $.ajax({
                            url: "/customer/patient_reserve",
                            type: "put",//请求方式
                            data: vm.form,//请求数据
                            dataType: "json",//返回类型
                            success: function (response) {
                                if (response.code === 200 && response.data) {
                                    vm.$message({
                                        type: 'success',
                                        message: '预订成功!'
                                    });
                                    vm.find()
                                    vm.handleClose()
                                }else{
                                    vm.$message({
                                        type: 'info',
                                        message: '预订失败!'
                                    });
                                }
                            },
                        })
                    } else {
                        return false;
                    }
                })
            },
            handleClose() {
                vm.form ={}
                this.$refs.form.resetFields()
                vm.dialogVisible = false
            },
            getStaff: function () {
                $.ajax({
                    url: "/customer/staff",
                    type: "get",//请求方式
                    data: {"position": 1},//请求数据
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.staffList = response.data.list
                        }
                    },
                })

            },
            getPatient: function () {
                $.ajax({
                    url: "/customer/patient_not_check_in_reserve",
                    type: "get",//请求方式
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.patients = response.data
                        }
                    },
                })

            },
            getBed: function () {
                $.ajax({
                    url: "/product/BedAndRoomTree",
                    type: "get",//请求方式
                    data: {roomType: vm.form.roomType},
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.bedList = response.data
                        }
                    },
                })

            },
            find: function () {
                $.ajax({
                    url: "/customer/patient_reserve",
                    type: "get",//请求方式
                    data: vm.patientInfo,//请求数据
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.patientList = response.data.list
                            vm.patientInfo = response.data
                        }
                    },
                })

            },
            handleSizeChange: function (val) {
                vm.patientInfo.pageSize = val
                vm.find()
            },
            handleCurrentChange: function (val) {
                vm.patientInfo.pageNum = val
                vm.find()
            },
            handleAvatarSuccess(res, file) {
                if (file.response.code === '200') {
                    // this.form.photo = URL.createObjectURL(file.response);
                    this.form.photo = file.response.url;
                } else {
                    this.$message.error("上传失败");
                }
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        },
        created: function () {
            this.getStaff()
        },
        mounted: function () {
        }

    })
</script>
<!--统计代码，可删除-->

</body>

</html>
