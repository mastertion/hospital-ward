<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/asset/css/animate.css" rel="stylesheet">
    <link href="/asset/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="https://cdn.bootcss.com/element-ui/2.5.4/theme-chalk/index.css" rel="stylesheet">
    <link href="/asset/css/reset.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight page-content" id="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a @click="addStaffDialog" href="javascript:void(0);" class="btn btn-primary ">添加行</a>
                    </div>
                    <el-table
                            :data="menu"
                            border
                            style="width: 100%">
                        <el-table-column type="expand">
                            <template slot-scope="props">
                                <el-table
                                        :data="props.row.children"
                                        border
                                        :show-header="false">
                                    <el-table-column
                                            prop="id"
                                            label="id"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="name"
                                            label="菜单名">
                                    </el-table-column>
                                    <el-table-column
                                            prop="path"
                                            label="菜单路径">
                                    </el-table-column>
                                    <el-table-column
                                            label="状态"
                                            prop="isEnable">
                                        <template slot-scope="scope">
                                            <span v-text="scope.row.isEnable ? '启用' : '未启用'"></span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="操作"
                                            width="180">
                                        <template slot-scope="scope">
                                            <el-button @click="editStaffDialog(scope)"
                                                       size="mini"
                                            >编辑
                                            </el-button>
                                            <el-button
                                                    size="mini"
                                                    type="danger"
                                                    @click="delMenu(scope.row)"

                                            >删除
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </template>
                        </el-table-column>
                        <el-table-column
                                prop="id"
                                label="id"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="菜单名">
                        </el-table-column>
                        <el-table-column
                                prop="path"
                                label="菜单路径">
                        </el-table-column>
                        <el-table-column
                                label="状态"
                                prop="isEnable">
                            <template slot-scope="scope">
                                <span v-text="scope.row.isEnable ? '启用' : '未启用'"></span>
                            </template>
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="180">
                            <template slot-scope="scope">
                                <el-button @click="editStaffDialog(scope)"
                                           size="mini"
                                >编辑
                                </el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="delMenu(scope.row)"

                                >删除
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
            </div>
        </div>
        <el-dialog
                :title="title"
                :modal-append-to-body="false"
                :visible.sync="dialogVisible"
                width="50%"
                :before-close="handleClose">
            <el-form ref="form" :model="form" label-width="120px">
                <el-form-item v-if="!form.id" label="菜单类型：">
                    <el-select v-model="form.type" placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item  v-if="form.type === 2" label="上级菜单：">
                    <el-select v-model="form.parentId" placeholder="请选择">
                        <el-option
                                v-for="item in menu"
                                :key="item.id"
                                :label="item.name"
                                :value="item.id">
                        </el-option>

                    </el-select>
                </el-form-item>
                <el-form-item label="菜单名：">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="菜单路径：">
                    <el-input v-model="form.path"></el-input>
                </el-form-item>
                <el-form-item label="启用：">
                    <el-switch
                            v-model="form.isEnable"
                            active-color="#13ce66"
                            inactive-color="#ff4949">
                    </el-switch>

                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="handleClose">取 消</el-button>
                <el-button type="primary" @click="handleConfirm">确 定</el-button>
            </span>
        </el-dialog>

    </div>
</div>


</body>
<!-- 全局js -->
<script src="/asset/js/jquery.min.js?v=2.1.4"></script>
<script src="/asset/js/bootstrap.min.js?v=3.3.6"></script>


<script src="/asset/js/plugins/jeditable/jquery.jeditable.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/element-ui/2.5.4/index.js"></script>
<!-- Page-Level Scripts -->
<script>
    $(function () {
        vm.find()
    })
    var vm = new Vue({
        el: "#content",
        data: function () {
            return {
                title: '添加路径',
                dialogVisible: false,
                form: {

                },
                menu: [
                ],
                options: [{
                    value: 1,
                    label: '根菜单'
                }, {
                    value: 2,
                    label: '二级菜单'
                }],
            }
        },
        methods: {
            delMenu (row) {
                this.$confirm('此用户是否取消预订, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        url: "/menu",
                        type: "delete",//请求方式
                        data: row,//请求数据
                        dataType: "json",//返回类型
                        success: function (response) {
                            if (response.code === 200 && response.data ) {
                                    vm.find()
                                    vm.$message({
                                        type: 'success',
                                        message: '删除成功!'
                                    });
                            } else {
                                vm.$message({
                                    type: 'info',
                                    message: '删除失败!'
                                });
                            }
                        },
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },
            find: function () {
                $.ajax({
                    url: "/menu_tree",
                    type: "get",//请求方式
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200) {
                            vm.menu = response.data
                        }
                    },
                })

            },
            handleConfirm() {
                vm.dialogVisible = true
                vm.edit()
            },
            edit: function () {
                let method = 'post'
                if (vm.form.id) {
                    method = 'put'
                }
                $.ajax({
                    url: "/menu",
                    type: method,//请求方式
                    data: vm.form,//请求数据
                    dataType: "json",//返回类型
                    success: function (response) {
                        if (response.code === 200 && response.data ) {
                            vm.find()
                            vm.handleClose()
                            vm.$message({
                                type: 'success',
                                message: '操作成功!'
                            });
                        } else {
                            vm.$message({
                                type: 'info',
                                message: '操作失败!'
                            });
                        }
                    },
                })
            },
            handleSizeChange: function (val) {
                vm.staffInfo.pageSize = val
                vm.find()
            },
            handleCurrentChange: function (val) {
                vm.staffInfo.pageNum = val
                vm.find()
            },
            handleClose() {
                vm.form = {

                }
                vm.dialogVisible = false
            },
            addStaffDialog() {
                vm.dialogVisible = true
                vm.title = '添加员工'
            },
            editStaffDialog(data) {
                vm.dialogVisible = true
                vm.form = Object.assign({},  data.row)
            },
            handleAvatarSuccess(res, file) {
                if (file.response.code === '200') {
                    // this.form.photo = URL.createObjectURL(file.response);
                    this.form.photo = file.response.url;
                } else {
                    this.$message.error("上传失败");
                }
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        },
        created: function () {
        },
        mounted: function () {
        }
    })
</script>
<!--统计代码，可删除-->
</html>
